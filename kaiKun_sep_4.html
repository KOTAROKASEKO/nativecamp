<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>かいくん ふくしゅうプリント</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Yusei+Magic&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Yusei Magic', sans-serif;
            background-color: #FFF3E0; /* やさしいオレンジ色 */
        }
        h1, .button-style {
            font-family: 'Mochiy Pop One', sans-serif;
        }
        .pumpkin-icon {
            font-size: 3rem;
            line-height: 1;
            margin: 0 1rem;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
        .answer {
            transition: all 0.5s ease-in-out;
            opacity: 0;
            transform: translateY(-10px);
        }
        .answer.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .question-card {
            background-color: white;
            border-left: 10px solid #FF9800; /* オレンジの太い線 */
            border-radius: 12px;
        }
    </style>
</head>
<body class="text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-3xl">
        <!-- ヘッダー -->
        <header class="text-center mb-8 flex items-center justify-center">
            <div class="pumpkin-icon">🎃</div>
            <h1 class="text-4xl md:text-5xl font-bold text-orange-600">かいくん ふくしゅうプリント</h1>
            <div class="pumpkin-icon">🎃</div>
        </header>

        <!-- 問題セクション -->
        <main class="space-y-6">
            <!-- 問題 1 -->
            <div class="question-card shadow-lg p-6">
                <p class="text-2xl mb-3">
                    <span class="font-bold text-orange-500">もんだい①</span> 「pumpkin」のいみは なあに？
                </p>
                <input type="text" placeholder="ここにこたえを書いてね" class="w-full p-3 border-2 border-orange-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400">
                <div class="mt-3 text-xl answer">
                    <span class="font-bold text-green-600">こたえ →</span> かぼちゃ
                </div>
            </div>

            <!-- 問題 2 -->
            <div class="question-card shadow-lg p-6">
                <p class="text-2xl mb-3">
                    <span class="font-bold text-orange-500">もんだい②</span> 「かぼちゃばたけ」を えいごで言うと？
                </p>
                <input type="text" placeholder="ここにこたえを書いてね" class="w-full p-3 border-2 border-orange-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400">
                <div class="mt-3 text-xl answer">
                    <span class="font-bold text-green-600">こたえ →</span> pumpkin patch
                </div>
            </div>

            <!-- 問題 3 -->
            <div class="question-card shadow-lg p-6">
                <p class="text-2xl mb-3">
                    <span class="font-bold text-orange-500">もんだい③</span> 「decided」のよみかたは？
                </p>
                <input type="text" placeholder="ひらがなで書いてみよう" class="w-full p-3 border-2 border-orange-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400">
                <div class="mt-3 text-xl answer">
                    <span class="font-bold text-green-600">こたえ →</span> でぃさいでっどぅ
                </div>
            </div>
            
            <!-- 問題 4 -->
            <div class="question-card shadow-lg p-6">
                <p class="text-2xl mb-3">
                    <span class="font-bold text-orange-500">もんだい④</span> 「his」のいみとよみかたは？
                </p>
                <input type="text" placeholder="２つ書いてみよう" class="w-full p-3 border-2 border-orange-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400">
                <div class="mt-3 text-xl answer">
                    <span class="font-bold text-green-600">こたえ →</span> ひず / かれの
                </div>
            </div>

            <!-- 問題 5 -->
            <div class="question-card shadow-lg p-6">
                <p class="text-2xl mb-3">
                    <span class="font-bold text-orange-500">もんだい⑤</span> 「help」のいみとよみかたは？
                </p>
                <input type="text" placeholder="２つ書いてみよう" class="w-full p-3 border-2 border-orange-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400">
                <div class="mt-3 text-xl answer">
                    <span class="font-bold text-green-600">こたえ →</span> へぅぷ / たすける
                </div>
            </div>

        </main>

        <!-- ボタンとメッセージ -->
        <div class="text-center mt-10">
            <button id="checkButton" class="button-style bg-amber-500 text-white text-3xl py-4 px-10 rounded-full shadow-lg transform hover:scale-105 transition-transform duration-300">
                答え合わせ
            </button>
            <p id="message" class="text-2xl text-pink-500 font-bold mt-6 h-8"></p>
        </div>

    </div>

    <script>
        const checkButton = document.getElementById('checkButton');
        const answers = document.querySelectorAll('.answer');
        const message = document.getElementById('message');
        
        let answersVisible = false;

        checkButton.addEventListener('click', () => {
            if (!answersVisible) {
                answers.forEach(answer => {
                    answer.classList.add('visible');
                });
                message.textContent = 'よくできました！🎉';
                checkButton.textContent = 'もんだいにもどる';
                checkButton.classList.remove('bg-amber-500');
                checkButton.classList.add('bg-green-500');
                answersVisible = true;
            } else {
                answers.forEach(answer => {
                    answer.classList.remove('visible');
                });
                message.textContent = '';
                checkButton.textContent = '答え合わせ';
                checkButton.classList.remove('bg-green-500');
                checkButton.classList.add('bg-amber-500');
                answersVisible = false;
            }
        });
    </script>

</body>
</html>
