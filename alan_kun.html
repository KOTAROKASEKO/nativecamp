<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>たのしい！えいごクイズ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'M PLUS Rounded 1c', sans-serif;
            background-color: #f0f9ff; /* 明るい水色 */
        }
        .quiz-card {
            background-color: white;
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            border: 3px solid #60a5fa; /* 青色の枠 */
            transition: all 0.3s ease;
        }
        .quiz-title {
            font-weight: 800;
            color: #2563eb; /* 濃い青色 */
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .question-number {
            background-color: #3b82f6; /* 青色 */
            color: white;
            border-radius: 9999px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.25rem;
            margin-right: 16px;
            flex-shrink: 0;
        }
        .question-text {
            font-size: 1.25rem;
            font-weight: 700;
            color: #1e3a8a; /* さらに濃い青 */
        }
        .option-button {
            display: block;
            width: 100%;
            text-align: left;
            padding: 12px 16px;
            margin-top: 8px;
            border-radius: 12px;
            border: 2px solid #dbeafe; /* とても薄い青 */
            background-color: #eff6ff; /* 薄い青 */
            font-size: 1.1rem;
            font-weight: 500;
            color: #1e40af;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
        }
        .option-button:hover {
            background-color: #dbeafe;
            transform: translateY(-2px);
        }
        /* ★★★ 新しく追加したスタイル ★★★ */
        .option-button.selected {
            background-color: #93c5fd; /* 選択中の色（少し濃い青） */
            border-color: #3b82f6;
            font-weight: 700;
            box-shadow: 0 0 10px rgba(60, 130, 246, 0.5);
        }
        .option-button.correct {
            background-color: #a7f3d0; /* 正解の色（緑） */
            border-color: #10b981;
            color: #047857;
        }
        .option-button.incorrect {
            background-color: #fecaca; /* 不正解の色（赤） */
            border-color: #f87171;
            color: #b91c1c;
        }
        .option-button:disabled {
            cursor: not-allowed;
            opacity: 0.8;
        }
        /* ★★★ ここまで ★★★ */
        .answer {
            display: none; /* 最初は答えを隠す */
            margin-top: 16px;
            padding: 12px;
            background-color: #f3f4f6;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            color: #374151;
        }
        .answer-span {
            font-weight: 800;
            font-size: 1.25rem;
        }
        .answer-result {
            font-size: 2rem;
            margin-right: 0.5rem;
            vertical-align: middle;
        }
        .check-button {
            display: block;
            width: 100%;
            max-width: 400px;
            margin: 40px auto 20px;
            padding: 16px;
            border-radius: 16px;
            background: linear-gradient(to right, #f97316, #ea580c); /* オレンジのグラデーション */
            color: white;
            font-size: 1.5rem;
            font-weight: 800;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.2s ease-in-out;
            border: none;
        }
        .check-button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body class="p-4 sm:p-8">

    <div class="max-w-3xl mx-auto">
        <h1 class="quiz-title">わくわく！えいごクイズ</h1>

        <!-- 問題 1 -->
        <div class="quiz-card">
            <div class="flex items-center">
                <div class="question-number">1</div>
                <p class="question-text">「あかい ぼうし」はえいごでなんていう？</p>
            </div>
            <div class="mt-4 pl-14 options-container">
                <div class="text-6xl text-center my-4">👒</div>
                <button class="option-button">a. led hat</button>
                <button class="option-button" data-correct="true">b. red hat</button>
                <div class="answer" data-explanation="こたえ： <span class='answer-span text-green-700'>b. red hat</span><br>「あかい」は red だよ！"></div>
            </div>
        </div>

        <!-- 問題 2 -->
        <div class="quiz-card">
            <div class="flex items-center">
                <div class="question-number">2</div>
                <p class="question-text">「ほんを よむ」ただしい えいごはどっち？</p>
            </div>
            <div class="mt-4 pl-14 options-container">
                <div class="text-6xl text-center my-4">📖</div>
                <button class="option-button" data-correct="true">a. read a book</button>
                <button class="option-button">b. lead a book</button>
                <div class="answer" data-explanation="こたえ： <span class='answer-span text-green-700'>a. read a book</span><br>'r' のおとだね！ lead は「みちびく」っていういみだよ。"></div>
            </div>
        </div>
        
        <!-- 問題 3 -->
        <div class="quiz-card">
            <div class="flex items-center">
                <div class="question-number">3</div>
                <p class="question-text">「かるい」っていう いみの えいごはどっち？</p>
            </div>
            <div class="mt-4 pl-14 options-container">
                <div class="text-6xl text-center my-4">🎈</div>
                <button class="option-button" data-correct="true">a. light</button>
                <button class="option-button">b. right</button>
                <div class="answer" data-explanation="こたえ： <span class='answer-span text-green-700'>a. light</span><br>'l' のおとだよ！ right は「みぎ」とか「ただしい」っていういみ。"></div>
            </div>
        </div>

        <!-- 問題 4 -->
        <div class="quiz-card">
            <div class="flex items-center">
                <div class="question-number">4</div>
                <p class="question-text">この もようは なーんだ？</p>
            </div>
            <div class="mt-4 pl-14 options-container">
                <div class="text-6xl text-center my-4">🦓</div>
                <button class="option-button">a. dot (どっと)</button>
                <button class="option-button" data-correct="true">b. stripe (すとらいぷ)</button>
                <button class="option-button">c. checked (ちぇっく)</button>
                <div class="answer" data-explanation="こたえ： <span class='answer-span text-green-700'>b. stripe (すとらいぷ)</span><br>しまうまの もようは しましま stripe だね！"></div>
            </div>
        </div>
        
        <!-- 問題 5 -->
        <div class="quiz-card">
            <div class="flex items-center">
                <div class="question-number">5</div>
                <p class="question-text">「いのる」っていう いみの えいごはどっち？</p>
            </div>
            <div class="mt-4 pl-14 options-container">
                <div class="text-6xl text-center my-4">🙏</div>
                <button class="option-button">a. play</button>
                <button class="option-button" data-correct="true">b. pray</button>
                <div class="answer" data-explanation="こたえ： <span class='answer-span text-green-700'>b. pray</span><br>play は「あそぶ」だね。おとが にていて むずかしい！"></div>
            </div>
        </div>

        <!-- 答え合わせボタン -->
        <button id="check-answers-button" class="check-button">
            こたえあわせ！
        </button>
    </div>

    <script>
        // ★★★ JavaScriptをぜんぶ書き直しました！ ★★★

        // 1. ボタンをおせるようにする
        const optionButtons = document.querySelectorAll('.option-button');
        
        optionButtons.forEach(button => {
            button.addEventListener('click', () => {
                // おされたボタンの、しつもんグループをさがす
                const container = button.closest('.options-container');
                if (!container) return;

                // いちど、グループぜんぶの「えらんだよマーク」をけす
                container.querySelectorAll('.option-button').forEach(btn => {
                    btn.classList.remove('selected');
                });

                // おされたボタンにだけ「えらんだよマーク」をつける
                button.classList.add('selected');
            });
        });

        // 2. 「こたえあわせ！」ボタンのしょり
        const checkButton = document.getElementById('check-answers-button');
        checkButton.addEventListener('click', () => {
            const quizCards = document.querySelectorAll('.quiz-card');

            quizCards.forEach(card => {
                const selectedButton = card.querySelector('.option-button.selected');
                const correctButton = card.querySelector('.option-button[data-correct="true"]');
                const answerDiv = card.querySelector('.answer');
                const explanation = answerDiv.dataset.explanation;

                // ぜんぶのボタンをおせないようにする
                card.querySelectorAll('.option-button').forEach(btn => btn.disabled = true);

                if (selectedButton) {
                    // こたえをえらんでいたばあい
                    if (selectedButton.hasAttribute('data-correct')) {
                        // せいかい！
                        selectedButton.classList.add('correct');
                        answerDiv.innerHTML = `<span class="answer-result">🎉</span> <span class="font-bold text-green-700">せいかい！</span><br>${explanation}`;
                    } else {
                        // まちがい…
                        selectedButton.classList.add('incorrect');
                        correctButton.classList.add('correct'); // ほんとうのこたえをみせる
                        answerDiv.innerHTML = `<span class="answer-result">🤔</span> <span class="font-bold text-red-700">おしい！</span><br>${explanation}`;
                    }
                } else {
                    // こたえをえらんでいなかったばあい
                    correctButton.classList.add('correct'); // こたえだけみせる
                    answerDiv.innerHTML = `<span class="answer-result">💡</span> ${explanation}`;
                }

                answerDiv.style.display = 'block';
            });

            // ボタンのきのうを「もういちど」にかえる
            checkButton.textContent = 'もういちど やる！';
            checkButton.onclick = () => window.location.reload(); // ページをさいしょからよみこむ
        });
    </script>

</body>
</html>
