        /* Custom styles for the quiz card */

        /* Button styling */

        /* Score display styling */

        .star {

        @keyframes bounce {

<body class="p-4 sm:p-8">

    <div class="max-w-3xl mx-auto quiz-card">
        <!-- Header -->
        <header class="title-header p-6 text-center">

            <p class="mt-2 text-lg">„Åï„ÅÇ„ÄÅ„ÇØ„Ç§„Ç∫„Å´ÊåëÊà¶„Åó„Å¶Ëã±Ë™û„Éû„Çπ„Çø„Éº„Å´„Å™„Çç„ÅÜÔºÅ</p>
        </header>

        <!-- Quiz Form -->
        <main class="p-6 sm:p-8">
            <form id="quiz-form">

    </div>

    <script>
        const quizData = [
            { question: "„Éê„Çπ„Ç±„ÉÉ„Éà„Éú„Éº„É´„ÉÅ„Éº„É†„Å´„Åï„Çì„Åã„Åô„Çã", answer: "join a basketball team" },
            { question: "„Åô„Åî„ÅÑ„ÇÑ„Çã„Åç„Åå„ÅÇ„Çã„ÄÅ„Åå„Çì„Å∞„Å£„Å¶„ÅÑ„Çã", answer: "passionate" },
            { question: "„Äú„Å´„Å°„Åã„ÅÑ", answer: "close to" },
            { question: "„Å©„ÅÆ„Å∂„Å∂„Çì„Åå‰∏ÄÁï™„ÇÄ„Åö„Åã„Åó„ÅÑ„Å®ÊÑü„Åò„Åæ„Åô„ÅãÔºü", answer: "which part do you feel most difficult?" },
            { question: "„ÅÑ„Åç„Åü„ÅÑÂõΩ„ÅØ„ÅÇ„Çä„Åæ„Åô„ÅãÔºü", answer: "is there any country you would like to go?" },
            { question: "Âñã„Çâ„Çå„Å¶„Çã", answer: "spoken" },
            { question: "„Éë„É©„Ç™„Åß„ÅØ„Éë„É©„Ç™Ë™û„ÅåÂñã„Çâ„Çå„Å¶„ÅÑ„Åæ„Åô", answer: "Palauan is spoken in Palao" },
            { question: "„Åã„Çì„Åì„ÅÜ„Åô„ÅΩ„Å£„Å®", answer: "tourism spot" },
            { question: "„Åã„Åì„Å´", answer: "in the past" },
            { question: "Êµ∑", answer: "sea" }
        ];

        const questionsContainer = document.getElementById('questions-container');
        const checkAnswersBtn = document.getElementById('check-answers-btn');
        const scoreContainer = document.getElementById('score-container');

        // Generate question HTML
        function setupQuiz() {
            quizData.forEach((item, index) => {
                const questionElement = document.createElement('div');
                questionElement.id = `question-${index}`;
                questionElement.className = 'question-item p-5 rounded-xl';
                questionElement.innerHTML = `
                    <label for="q${index}" class="block text-lg font-bold text-gray-800 mb-3">
                        Á¨¨${index + 1}Âïè: „Äå${item.question}„Äç
                    </label>
                    <input type="text" id="q${index}" name="q${index}" class="answer-input w-full p-3 border-gray-300 rounded-lg focus:ring-0 text-lg" placeholder="Ëã±Ë™û„ÅßÊõ∏„ÅÑ„Å¶„Åø„Çà„ÅÜÔºÅ">
                    <div id="answer-q${index}" class="answer-display mt-3 p-2 rounded-lg font-bold text-base hidden"></div>
                `;
                questionsContainer.appendChild(questionElement);
            });
        }
        
        // Check answers
        function checkAnswers() {
            let score = 0;
            quizData.forEach((item, index) => {
                const userInput = document.getElementById(`q${index}`);
                const userAnswer = userInput.value.trim().toLowerCase();
                const correctAnswer = item.answer.toLowerCase();
                const questionItem = document.getElementById(`question-${index}`);
                const answerDisplay = document.getElementById(`answer-q${index}`);

                answerDisplay.innerHTML = `„Åì„Åü„Åà: ${item.answer}`;
                answerDisplay.classList.remove('hidden');
                
                // Disable the input after checking
                userInput.disabled = true;

                if (userAnswer === correctAnswer) {
                    score++;
                    questionItem.classList.add('correct');
                } else {
                    questionItem.classList.add('incorrect');
                }
            });

            // Display score
            let scoreMessage = `<span class="star">‚≠ê</span> ${quizData.length}Âïè‰∏≠ ${score}Âïè Ê≠£Ëß£ÔºÅ <span class="star">‚≠ê</span>`;
            if (score === quizData.length) {
                scoreMessage = `<span class="star">üéâ</span> ÂÖ®ÂïèÊ≠£Ëß£ÔºÅ„Åä„ÇÅ„Åß„Å®„ÅÜÔºÅ <span class="star">üéâ</span>`;
            } else if (score >= quizData.length / 2) {
                scoreMessage = `„Åô„Åî„ÅÑÔºÅ${scoreMessage} „Åù„ÅÆ„Å°„Çá„ÅÜ„ÅóÔºÅ`;
            } else {
                scoreMessage = `„Åå„Çì„Å∞„Å£„Åü„Å≠ÔºÅ${scoreMessage} „Åæ„ÅüÊåëÊà¶„Åó„Çà„ÅÜÔºÅ`;
            }
            scoreContainer.innerHTML = scoreMessage;
            scoreContainer.classList.remove('hidden');
            setTimeout(() => {
                scoreContainer.style.opacity = '1';
            }, 100);

            // Change button
            checkAnswersBtn.textContent = '„ÇÇ„ÅÜ„ÅÑ„Å°„Å©ÊåëÊà¶ÔºÅ';
            checkAnswersBtn.onclick = () => location.reload();
        }

        // Event listener for the button
        checkAnswersBtn.addEventListener('click', checkAnswers);

        // Initialize the quiz on page load
        window.onload = setupQuiz;
    </script>
